# general
set -sg escape-time 1
set -g renumber-windows on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

set-option -g repeat-time 0
set-option -g base-index 1
set-option -g renumber-windows on
set-option -g focus-events on

# move panes
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# fix terminal screen, characters and colors issues
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:sitm=\E[3m'
set -as terminal-overrides ',*:smxx=\E[9m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

################
## statusbar
################
set  -g status-justify "left"
set  -g status "on"
set  -g status-left-style "none"
set  -g message-command-style "fg=#1b1c36,bg=#686f9a"
set  -g status-right-style "none"
set  -g status-style "none,bg=#0f111b"
set  -g pane-active-border-style "fg=#5ccc96"
set  -g message-style "fg=#0f111b,bg=#b3a1e6"
set  -g pane-border-style "fg=#686f9a"
set  -g status-right-length "100"
set  -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#686f9a,bg=#30365F"
set  -g status-left "#[fg=#686f9a,bg=#0f111b] #S #[fg=#0f111b,bg=#0f111b,nobold,nounderscore,noitalics]"
set  -g status-right "#[fg=#0f111b,bg=#0f111b,nobold,nounderscore,noitalics]#[fg=#686f9a,bg=#0f111b] %Y-%m-%d  %H:%M #[fg=#0f111b,bg=#0f111b,nobold,nounderscore,noitalics]#[fg=#686f9a,bg=#0f111b] #h "
setw -g window-status-format "#[fg=#686f9a,bg=#0f111b] #I #[fg=#686f9a,bg=#0f111b] #W "
setw -g window-status-current-format "#[fg=#0f111b,bg=#1b1c36,nobold,nounderscore,noitalics]#[fg=#686f9a,bg=#1b1c36] #I #[fg=#686f9a,bg=#1b1c36] #W #[fg=#1b1c36,bg=#0f111b,nobold,nounderscore,noitalics]"

# smart pane switching with awareness of Vim splits.
# https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
