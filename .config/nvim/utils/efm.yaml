version: 2
root-markers:
  - RCS/
  - SCCS/
  - CVS/
  - .git/
  - .svn/
  - .hg/
  - .bzr/
  - _darcs/
  - .git
tools:
  cppcheck-lint: &cppcheck-lint
    lint-command: 'cppcheck --enable=style --error-exitcode=1 ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f:%l:%c: %m'
    root-markers:
      - compile_commands.json
  vale-lint: &vale-lint
    lint-command: 'vale --relative --output line ${INPUT}'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l:%c:%*[^:]:%m'
  redpen-lint-core: &redpen-lint-core
    lint-command: 'redpen -l 9999 -r plain ${INPUT}'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l: Validation%t%*[a-z][%*[a-zA-Z]], %m at line:%r'
    root-markers:
      - redpen-conf.xml
      - redpen-conf-??.xml
  redpen-lint: &redpen-lint
    <<: *redpen-lint-core
  redpen-text-lint: &redpen-text-lint
    <<: *redpen-lint-core
  vint-lint: &vint-lint
    lint-command: 'vint --enable-neovim --style-problem --stdin-display-name ${INPUT} -'
    lint-stdin: true
  nvcheck-lint: &nvcheck-lint
    lint-command: 'nvcheck ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f:%l: %m'
    root-markers:
      - dict.yml
    commands:
      - command: 'nvcheck -i ${INPUT}'
        title: 'nvcheck fix'
  markdownlint-lint: &markdownlint-lint
    lint-command: 'markdownlint --stdin'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c MD%n/%*[^ ] %m'
      - '%f:%l MD%n/%*[^ ] %m'
    commands:
      - command: 'markdownlint --fix ${INPUT}'
        title: 'markdownlint fix'
  pandoc-markdown-format: &pandoc-markdown-format
    format-command: 'pandoc -f markdown -t gfm -sp --tab-stop=2'
    format-stdin: true
  pandoc-rst-format: &pandoc-rst-format
    format-command: 'pandoc -f rst -t rst -s --columns=79'
    format-stdin: true
  jsonlint-lint: &jsonlint-lint
    lint-command: 'jsonlint -c'
    lint-stdin: true
    lint-formats:
      - 'line %l, col %c, found: %m'
  jq-format: &jq-format
    format-command: 'jq .'
    format-stdin: true
  fixjson-format: &fixjson-format
    format-command: 'fixjson'
    format-stdin: true
  shellcheck-lint: &shellcheck-lint
    lint-command: 'shellcheck -f gcc -x -'
    lint-stdin: true
    lint-formats:
  shfmt-format: &shfmt-format
    format-command: 'shfmt -ln bash -i 2 -bn -ci -sr -kp'
    format-stdin: true
  flake8-lint: &flake8-lint
    lint-command: 'flake8 --stdin-display-name ${INPUT} -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'
    root-markers:
      - setup.cfg
      - tox.ini
      - .flake8
  mypy-lint: &mypy-lint
    lint-command: 'mypy --show-column-numbers --strict --strict-equality'
    lint-formats:
      - '%f:%l:%c: %t%*[^:]: %m'
    root-markers:
      - setup.cfg
      - mypy.ini
  black-action-format: &black-action-format
    commands:
      - command: 'black --quiet --safe ${INPUT}'
        title: 'black format'
  pydocstyle-lint: &pydocstyle-lint
    lint-command: 'pydocstyle ${INPUT}'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%I%f:%l %.%#:'
      - '%Z%*\sD%n: %m'
  rubocop-lint: &rubocop-lint
    lint-command: 'bundle exec rubocop --format emacs --force-exclusion --stdin ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'
    root-markers:
      - Gemfile
      - Rakefile
      - .rubocop.yml
    commands:
      - command: 'bundle exec rubocop --auto-correct-all ${INPUT}'
        title: 'rubocop fix'
  rufo-format: &rufo-format
    format-command: 'bundle exec rufo ${INPUT}'
    format-stdin: false
    root-markers:
      - Gemfile
      - Rakefile
      - .rufo
  yamllint-lint: &yamllint-lint
    lint-command: 'yamllint --strict --format parsable ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f:%l:%c: [%t%*[a-z]] %m'
    env:
      - 'PYTHONIOENCODING=UTF-8'
  restructuredtext-lint-lint: &restructuredtext-lint-lint
    lint-command: 'rst-lint --encoding utf-8 --level warning --format text ${INPUT}'
    lint-stdin: false
    lint-ignore-exit-code: true
    lint-formats:
      - '%t%*[A-Z] %f:%l %m'
  rstcheck-lint: &rstcheck-lint
    lint-command: 'rstcheck --report warning -'
    lint-stdin: true
    lint-formats:
      - '%f:%l: (%t%*[^/]/%n) %m'
  textlint-lint: &textlint-lint
    lint-command: 'npx textlint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m [%trror/%r]'
      - '%f:%l:%c: 【%r】 %m'
      - '%E%f:%l:%c: %m'
      - '%Z%m [%trror/%r]'
      - '%C%m'
    root-markers:
      - .textlintrc
    commands:
      - command: 'npx textlint --fix ${INPUT}'
        title: 'textlint fix'
  eslint-lint: &eslint-lint
    lint-command: 'npx eslint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    root-markers:
      - package.json
      - .eslintrc.js
      - .eslintrc.yaml
      - .eslintrc.yml
      - .eslintrc.json
    commands:
      - command: 'npx eslint --fix ${INPUT}'
        title: 'eslint fix'
  stylelint-lint: &stylelint-lint
    lint-command: 'npx stylelint --formatter unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: false
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m [%t%*[a-z]]'
    root-markers:
      - .stylelintrc.json
    commands:
      - command: 'npx stylelint --fix ${INPUT}'
        title: 'stylelint fix'
  htmllint-lint: &htmllint-lint
    lint-command: 'npx htmllint ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f: line %l, col %c, %m'
    root-markers:
      - .htmllintrc
  prettier-action-fix: &prettier-action-fix
    commands:
      - command: 'npx prettier --fix --write ${INPUT}'
        title: 'prettier fix'
languages:
  vim:
    - <<: *vint-lint
  markdown:
    - <<: *markdownlint-lint
    - <<: *stylelint-lint
    - <<: *prettier-action-fix
  json:
    - <<: *prettier-action-fix
  json5:
    - <<: *prettier-action-fix
  text:
    - <<: *textlint-lint
  sh:
    - <<: *shellcheck-lint
    - <<: *shfmt-format
  javascript:
    - <<: *eslint-lint
    - <<: *prettier-action-fix
  javascriptreact:
    - <<: *eslint-lint
    - <<: *prettier-action-fix
  typescript:
    - <<: *eslint-lint
    - <<: *prettier-action-fix
  typescriptreact:
    - <<: *eslint-lint
    - <<: *prettier-action-fix
  css:
    - <<: *stylelint-lint
    - <<: *prettier-action-fix
  scss:
    - <<: *stylelint-lint
    - <<: *prettier-action-fix
  sass:
    - <<: *stylelint-lint
  less:
    - <<: *stylelint-lint
  sugarss:
    - <<: *stylelint-lint
  graphql:
    - <<: *prettier-action-fix
  html:
    - <<: *stylelint-lint
    - <<: *prettier-action-fix
