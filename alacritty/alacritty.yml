env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach 2> /dev/null || tmux"

window:
  dimensions:
    columns: 164
    lines: 32
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  opacity: 1.0
  dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14.0
  normal:
    family: MesloLGL Nerd Font
    style: Regular
  bold:
    family: MesloLGL Nerd Font
    style: Bold
  italic:
    family: MesloLGL Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGL Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: false

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'
  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
