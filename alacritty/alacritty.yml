shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach 2> /dev/null || tmux"

window:
  dimensions:
    columns: 164
    lines: 32
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  opacity: 1.0
  dynamic_title: true

scrolling:
  history: 8000
  multiplier: 3

font:
  size: 14.0
  normal:
    family: JuliaMono
    style: Regular
  bold:
    family: JuliaMono
    style: Bold
  italic:
    family: JuliaMono
    style: Italic
  bold_italic:
    family: JuliaMono
    style: Bold Italic
  offset:
    x: 0
    y: 14
  glyph_offset:
    x: 0
    y: 7

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: false

